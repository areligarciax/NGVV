<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>ShoppingCart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fuentes / íconos (ajusta si ya los cargas en tu proyecto) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Estilos principales del sitio -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="cart-page">
<header>
  <nav class="nav">
    <div class="logo">
      <a href="index.html">NexGen VogueVault</a>
    </div>
    <!-- Ajusta las clases según tu HTML existente -->
    <ul class="nav-links">
      <li><a href="mujer.html">Mujer</a></li>
      <li><a href="hombre.html">Hombre</a></li>
      <li><a href="novedades.html">Novedades</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="contacto.html">Contacto</a></li>
      <li><a href="cart.html" class="cart-link" aria-label="Carrito"><i class="fas fa-shopping-cart"></i><span id="cart-count">0</span></a>
      </li>
    </ul>
  </nav>
</header>

<main>
  <!-- Hero reducido -->
  <section class="hero hero-small">
    <h1>Your Cart</h1>
  </section>

  <!-- Contenido dinámico del carrito -->
  <section id="cart-container" class="cart-wrapper">
    <!-- Se llena con main.js -->
    <p>Loading cart...</p>
  </section>

  <!-- Acciones -->
  <section class="cart-actions">
    <a href="index.html" class="btn-back-shopping">&larr; Seguir comprando</a>
    <button id="checkout-btn" class="btn-primary">Proceder al pago</button>
  </section>
</main>

<footer class="footer">
  <p>&copy; <span id="year"></span> NexGen VogueVault. Todos los derechos reservados.</p>
</footer>

<!-- Scripts del sitio -->
<script src="main.js"></script>
<script src="chatbot.js"></script>

<script>
  // Año dinámico en el footer
  document.getElementById('year').textContent = new Date().getFullYear();

  // Botón de checkout (por ahora solo demo)
  document.getElementById('checkout-btn').addEventListener('click', () => {
    const totals = window.NGVVCart ? window.NGVVCart.getCartTotals() : { total: 0, count: 0 };
    alert(
      'Checkout DEMO\\n' +
      'Artículos: ' + totals.count + '\\n' +
      'Total: ' + (totals.total || 0).toLocaleString('es-MX', { style: 'currency', currency: 'MXN' }) +
      '\\nAquí integrarías tu backend (Node + MySQL / pasarela de pago).'
    );
  });
</script>
</body>
</html>
